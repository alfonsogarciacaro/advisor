services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - FIRESTORE_EMULATOR_HOST=firestore-emulator:8080
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - GCP_PROJECT_ID=finance-advisor
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
      - firestore-emulator
    profiles:
      - app

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - GCP_PROJECT_ID=finance-advisor
      - FIRESTORE_EMULATOR_HOST=firestore-emulator:8080
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
    volumes:
      - ./backend:/app
    depends_on:
      - firestore-emulator
      - pubsub-emulator
    profiles:
      - app

  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    # Firestore emulator needs to bind to 0.0.0.0 to be accessible from other containers
    command: gcloud emulators firestore start --host-port=0.0.0.0:8080
    ports:
      - "8080:8080"
    environment:
      - FIRESTORE_PROJECT_ID=finance-advisor
    profiles:
      - emulators

  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    # PubSub emulator needs to bind to 0.0.0.0
    command: gcloud beta emulators pubsub start --host-port=0.0.0.0:8085
    ports:
      - "8085:8085"
    environment:
      - PUBSUB_PROJECT_ID=finance-advisor
    profiles:
      - emulators
