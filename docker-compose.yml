services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - FIRESTORE_EMULATOR_HOST=firestore-emulator:8080
      - GCP_PROJECT_ID=finance-advisor
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
      - firestore-emulator
    profiles:
      - app

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - GCP_PROJECT_ID=finance-advisor
      - FIRESTORE_EMULATOR_HOST=firestore-emulator:8080
    volumes:
      - ./backend:/app
    depends_on:
      - firestore-emulator
    profiles:
      - app

  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    # Firestore emulator needs to bind to 0.0.0.0 to be accessible from other containers
    command: gcloud emulators firestore start --host-port=0.0.0.0:8080
    ports:
      - "8080:8080"
    environment:
      - FIRESTORE_PROJECT_ID=finance-advisor
    profiles:
      - emulators
