# Forecasting System Configuration

# Model defaults by asset class
model_defaults:
  equity_indices:
    primary:
      - gbm
      - arima
    ensemble_weights:
      - 0.7
      - 0.3
    description: "GBM with ARIMA trend adjustment for equity indices"

  fixed_income:
    primary:
      - gbm
      - arima
    ensemble_weights:
      - 0.6
      - 0.4
    description: "More weight on ARIMA for mean-reverting fixed income"

  commodities:
    primary:
      - gbm
      - arima
    ensemble_weights:
      - 0.8
      - 0.2
    description: "Higher GBM weight for volatile commodities"

  reits:
    primary:
      - gbm
      - arima
    ensemble_weights:
      - 0.7
      - 0.3
    description: "Balanced approach for REITs"

  default:
    primary:
      - gbm
    ensemble_weights:
      - 1.0
    description: "Default to GBM only"

# Market regime adjustments
regime_adjustments:
  high_volatility:
    confidence_penalty: 0.8
    vol_multiplier: 1.2
    description: "Reduce confidence, increase volatility assumption in high vol regimes"

  low_volatility:
    confidence_penalty: 1.0
    vol_multiplier: 0.9
    description: "Maintain confidence, slightly reduce volatility in low vol regimes"

  uptrend:
    drift_boost: 0.02
    description: "Add 2% to drift in uptrending markets"

  downtrend:
    drift_penalty: -0.02
    description: "Subtract 2% from drift in downtrending markets"

  sideways:
    prefer_mean_reversion: true
    description: "Prefer mean-reverting models in sideways markets"

# Scenario templates for scenario generation
scenarios:
  base_case:
    weight: 0.6
    drift_adj: 0.0
    vol_adj: 0.0
    description: "Base case with current market conditions"

  bull_case:
    weight: 0.2
    drift_adj: 0.05
    vol_adj: -0.1
    description: "Optimistic scenario with +5% drift, -10% volatility"

  bear_case:
    weight: 0.2
    drift_adj: -0.05
    vol_adj: 0.2
    description: "Pessimistic scenario with -5% drift, +20% volatility"

# Risk metrics configuration
risk_metrics:
  var_confidence_levels:
    - 0.95
    - 0.99
  cvar_confidence_levels:
    - 0.95
    - 0.99
  drawdown_periods:
    - 1      # 1 day
    - 5      # 1 week
    - 20     # 1 month
    - 60     # 3 months
  sharpe_ratio:
    risk_free_rate: 0.04
    periods_per_year: 252

# Performance tuning
performance:
  default_simulations: 1000
  max_parallel_models: 5
  min_simulations: 500
  max_simulations: 5000

# Cache TTL settings (in hours)
cache_ttl_hours:
  forecasts: 4
  technicals: 4
  macro: 6
  news: 12
  market_data: 24

# Technical indicator defaults
technical_indicators:
  default_indicators:
    - RSI
    - MACD
    - BBANDS
    - SMA
    - EMA
    - ADX
    - ATR

  rsi:
    period: 14
    overbought: 70
    oversold: 30

  macd:
    fast_period: 12
    slow_period: 26
    signal_period: 9

  bollinger_bands:
    period: 20
    std_dev: 2

  sma:
    short_period: 50
    long_period: 200

  adx:
    period: 14
    strong_trend: 50
    trending: 25
    weak_trend: 20

# ARIMA model defaults
arima:
  auto_tune: true
  p_range:
    - 0
    - 5
  d_range:
    - 0
    - 2
  q_range:
    - 0
    - 5
  max_horizon_days: 60

# GBM model defaults
gbm:
  default_horizons:
    - "1mo"   # 21 days
    - "3mo"   # 63 days
    - "6mo"   # 126 days
    - "1y"    # 252 days

# Macro data settings
macro:
  fred_api_key_env: FRED_API_KEY
  default_market: US
  update_frequency_hours: 6

  # Key indicators to fetch
  us_indicators:
    - gdp_growth
    - unemployment
    - cpi
    - fed_funds_rate
    - 10y_treasury
    - dollar_index

  japan_indicators:
    - usd_jpy
    - nikkei_225
